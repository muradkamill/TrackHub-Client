<div class="bg-stone-700">
  <div class="mx-2 -mb-8 relative bg-stone-700">
    <div class="flex items-center">
      <button class="flex items-center bg-stone-700  text-white rounded-md" (mouseenter)="onHover()"
        (mouseleave)="outHover()">
        <img class="h-9 w-7" src="/menu.png" alt="" />
        <div class="ms-2 text-xl text-white hover:bg-amber-700/70">All Categories</div>
      </button>

      <div class="flex h-7 gap-4 md:ms-16 overflow-hidden ">
        @for (category of categories; track category) {
        <button
          class="bg-stone-700 text-white  z-100  hover:bg-amber-700/70 hover:p-1 transition-all duration-200"
          (click)="getProducts(category.CategoryId)">
          {{ category.CategoryName }}
        </button>
        }
      </div>
    </div>
  </div>

  <br />

  @if (hoverEl) {
  <div
    class="absolute top-[95px] left-1/2 -translate-x-1/2 w-full max-w-6xl mx-auto mt-4 bg-stone-800 border border-stone-600 rounded-md p-3 shadow-lg z-100"
    (mouseenter)="onHover()" (mouseleave)="outHover()">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      @for (category of categories; track category) {
      <div class="bg-stone-700 rounded-md p-2 hover:bg-stone-600 transition-all duration-200">
        <h3 class="font-semibold text-white text-base mb-2 border-b border-stone-500 pb-1 truncate cursor-pointer" (click)="getProducts(category.CategoryId)" >
          {{ category.CategoryName }}
        </h3>
        <div class="flex flex-col gap-1 mt-1">
          @for (subCategory of getSubCategories(category.CategoryName); track subCategory) {
          <button
            class="text-xs text-gray-200 bg-stone-600 hover:bg-amber-600 hover:text-white  rounded-md  hover:p-4 text-left transition-all duration-200 truncate"
            (click)="getProductsBySubcategory(subCategory.SubCategoryId, category.CategoryId)">
            {{ subCategory.SubCategoryName }}
          </button>
          }
        </div>
      </div>
      }
    </div>
  </div>
  }
</div>
